<!--
  Generated template for the TeamSelectorPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>TeamSelector</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item (click)="selectTeam($event, team)" 
              *ngFor="let team of teams">
              
      <ion-img src="{{team.iconUrl}}"></ion-img>
      {{team.name}}
    </ion-item>
  </ion-list>

</ion-content>
